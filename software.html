<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Software - Jones Kisaka</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function SoftwarePage() {
            const [darkMode, setDarkMode] = React.useState(false);

            React.useEffect(() => {
                if (darkMode) {
                    document.body.classList.add('dark-mode');
                    document.body.classList.remove('light-mode');
                } else {
                    document.body.classList.add('light-mode');
                    document.body.classList.remove('dark-mode');
                }
            }, [darkMode]);

            return (
                <div className="container">
                    <nav style={{ marginBottom: '2rem', display: 'flex', justifyContent: 'center', alignItems: 'center', height: '60px', borderBottom: '1px solid #eee', width: '100%', position: 'relative' }}>
                        <div style={{ flex: 1, display: 'flex', justifyContent: 'center', alignItems: 'center', position: 'absolute', left: 0, right: 0, top: 0, bottom: 0, gap: '2rem' }}>
                            <a href="index.html" style={{ fontWeight: 'bold', fontSize: '1.2rem', color: '#007acc', textDecoration: 'none' }}>Home</a>
                            <a href="software.html" style={{ fontWeight: 'bold', fontSize: '1.2rem', color: '#007acc', textDecoration: 'none' }}>Software</a>
                            <a href="hardware.html" style={{ fontWeight: 'bold', fontSize: '1.2rem', color: '#007acc', textDecoration: 'none' }}>Hardware</a>
                        </div>
                        <button
                            onClick={() => setDarkMode((prev) => !prev)}
                            aria-label={darkMode ? 'Switch to light mode' : 'Switch to dark mode'}
                            style={{
                                position: 'absolute',
                                right: '1rem',
                                top: '50%',
                                transform: 'translateY(-50%)',
                                background: 'none',
                                border: 'none',
                                cursor: 'pointer',
                                padding: 0,
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                outline: 'none',
                            }}
                        >
                            {darkMode ? (
                                // Moon icon
                                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M21 12.79A9 9 0 0111.21 3c-.5 0-.68.64-.3.94A7 7 0 1019.06 15.09c.3.38.94.2.94-.3z" fill="#FFD700"/>
                                </svg>
                            ) : (
                                // Sun icon
                                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="12" cy="12" r="5" fill="#FFD700"/>
                                    <g stroke="#FFD700" strokeWidth="2">
                                        <line x1="12" y1="1" x2="12" y2="3" />
                                        <line x1="12" y1="21" x2="12" y2="23" />
                                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                                        <line x1="1" y1="12" x2="3" y2="12" />
                                        <line x1="21" y1="12" x2="23" y2="12" />
                                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                                    </g>
                                </svg>
                            )}
                        </button>
                    </nav>
                    <h1>Software</h1>
                    <div className="projects-list">
                        <div className="project-card">
                            <h2>IoT Device Dashboard</h2>
                            <p>A web dashboard for monitoring and controlling IoT devices in real time. Built with React, Node.js, and WebSockets.</p>
                            <a href="https://github.com/your-github/iot-dashboard" target="_blank">GitHub</a>
                        </div>
                        <div className="project-card">
                            <h2>Personal Portfolio Website</h2>
                            <p>This very website! Built with HTML, CSS, and React, featuring dark/light mode and responsive design.</p>
                            <a href="https://github.com/your-github/portfolio" target="_blank">GitHub</a>
                        </div>
                        <div className="project-card">
                            <h2>Embedded Systems Simulator</h2>
                            <p>A desktop application to simulate embedded systems code before deploying to hardware. Built with Python and PyQt.</p>
                            <a href="https://github.com/your-github/embedded-sim" target="_blank">GitHub</a>
                        </div>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<SoftwarePage />);
    </script>
</body>
</html>
